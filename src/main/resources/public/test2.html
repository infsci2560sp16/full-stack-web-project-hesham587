        <div id="current-time"></div>
        <script>
            $(function () {
                $.ajax({
                    url: "/api/time/now.xml", 
                    success: function (result) {
                        $("#current-time").html(result);
                    }});
            });
        </script>

		<script>
            $(function () {
                $.ajax({
                    url: "/Article/0002",
                    success: function (result) {
                        var data = JSON.parse(result);
						var size = data.length;
						var divBefore="";
						for(i=0; i<size; i++){
							if(i == 0){
								var referenceNode = document.getElementById('beforeContent');
								
								var div = document.createElement("div");
								div.setAttribute("class", "row");
								div.setAttribute("id", "row"+i);
								divBefore="row"+i;
								referenceNode.parentNode.insertBefore(div, referenceNode.nextSibling);
								var divLeft = document.createElement("div");
								divLeft.setAttribute("class", "col-1 col-m-1 colxmv books left");
								div.appendChild(divLeft);
							}
							var divBook = document.createElement("div");
								divBook.setAttribute("class", "col-u col-m-u colu books 1");
								divBook.setAttribute("id", i);
								div.appendChild(divBook);
								document.getElementById(i).innerHTML =  '<a href="post.html" ><img id="Postimg" src="'+data[i].ArticleImages+'"'+
								'alt="'+data[i].ArticleTitle+'"><h2>'+data[i].ArticleTitle+'</h2>'+
								'<h3> Posted by '+data[i].ArticleAuthors+'</h3><h4> Posted on '+data[i].ArticleDate+'</h4></a>';
							
						
						}
						
                        
                    }});
            });
        </script>
