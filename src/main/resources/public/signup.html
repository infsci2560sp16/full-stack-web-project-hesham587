    <div id="signup">
      <h1>Sign Up for Free</h1>

      <form action="/" method="post">

        <div class="top-row">
          <div class="field-wrap">
            <label >
              <span class="req" ></span>
            </label>
            <input placeholder="First Name" type="text" required autocomplete="off" />
          </div>

          <div class="field-wrap">
            <label>
              <span class="req"></span>
            </label>
            <input placeholder="Last Name" type="text" required autocomplete="off" />
          </div>
        </div>

        <div class="field-wrap">
          <label>
          <span class="req"></span>
          </label>
          <input  placeholder="email" type="email" required autocomplete="off" />
        </div>

        <div class="field-wrap">
          <label>
         <span class="req"></span>
          </label>
          <input placeholder="   Set A Password" type="password" required autocomplete="off" />
        </div>

        <button type="submit" class="button button-block">Get Started</button>

      </form>

    </div>
