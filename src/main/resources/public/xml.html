<div id="demo" class="col-3-6">
 


<script>

 function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (xhttp.readyState == 4 && xhttp.status == 200) {
      myFunction(xhttp);
    }
  };
  xhttp.open("GET", "/WSxml", true);
  xhttp.send();
}
function myFunction(xml) {
  var i;
  var xmlDoc = xml.responseXML;
  var content= "<div><div class='row'><div>";
  var x = xmlDoc.getElementsByTagName("ARTICLE");
  for (i = 0; i <x.length; i++) { 
    content += "<a href=" + x[i].getElementsByTagName("URL")[0].childNodes[0].nodeValue + "><h2>" + 
	x[i].getElementsByTagName("TITLE")[0].childNodes[0].nodeValue + "</h2> </a>  <p> Posted by <a >" +
	x[i].getElementsByTagName("AUTHOR")[0].childNodes[0].nodeValue + "</a> on " +
	x[i].getElementsByTagName("DATE")[0].childNodes[0].nodeValue + "</p>";
  }
  content += "</div></div></div></div>";
  document.getElementById("demo").innerHTML = content;
}
</script>
